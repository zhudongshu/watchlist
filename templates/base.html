<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ name.name }}'s Watchlist</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
  {% endblock %}

</head>
<body>
  {% for message in get_flashed_messages() %}
    <div class="alert">{{ message }}</div>
  {% endfor %}
  <h2>
    <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="Avatar" class="avatar"></img>
    {{ name.name }}'s Watchlist
  </h2>
  <nav>
    <ul>
      <li><a href="{{ url_for('index') }}">Home</a></li>
    </ul>
  </nav>
  {% block content %} {% endblock %}
  <footer>
      <small>&copy; 2024 <a href="http://helloflask.com/book/3">HelloFlask</a></small>
  </footer>
</body>
</html>
